<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colors Flipper Nehal Kumar lal</title>
    </head>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .nav-links{
        float: right;
        

    }
    ul{
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: space-between;
        gap: 30px;
    }
    li a{
        text-decoration: none;
        font-size:17px;
        color:black;
        cursor: pointer;
    }
    .backcolor{
        width: 70%;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
        background-color: black;
        color: white;
        box-shadow: 4px 4px 4px gray;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
     .btn{
        padding: 10px 20px;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%,-50%);
        background-color: bisque;
     }
</style>
    <body>
        <div class="container">
            <h1> Color Flipper</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Simple</a></li>
                    <li><a href="hex.html">Hex</a></li>
                </ul>
            </nav>
            <main>
                <h3 class="backcolor">BackgroundColor: <span class="color"
                        id="color"> white</span></h3>
                <button class="btn" id="btn">Change Color</button>
            </main>
        </div>
    </body>
    <script>
        const ColorArray=['red','blue','#12023','rgb(123,212,333)','green']
        const Colors=document.getElementById('color');
        const btn=document.querySelector('.btn');
        function getrandomColor(){
            return Math.floor(Math.random()*ColorArray.length);
        }
        btn.addEventListener('click',function(){
             const color=ColorArray[getrandomColor()];
             document.body.style.backgroundColor=color;
             Colors.style.color=color;
             Colors.textContent=color;
        })

    </script>
</html>
